<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <h1>
        Calculater
    </h1>    
<div id="main">
    <div>
<input  id="input" type="text" placeholder="0" ></div>
<div class="but">
<button onclick=" getRemove()" class="value">AC</button>
<button onclick="getdelet()" class="value">DEL</button>
<button   onclick=" getnumber(`%`)"  class="value">%</button>
<button   onclick=" getnumber(`/`)"  class="value">/</button></div>

<div class="but" >
    <button  onclick=" getnumber(`7`)" class="value">7</button>
    <button  onclick=" getnumber(`8`)" class="value">8</button>
    <button  onclick=" getnumber(`9`)" class="value">9</button>
    <button  onclick=" getnumber(`*`)" class="value">*</button></div>

    <div  class="but">
        <button  onclick=" getnumber(`4`)" class="value">4</button>
        <button  onclick=" getnumber(`5`)" class="value">5</button>
        <button  onclick=" getnumber(`6`)" class="value">6</button>
        <button  onclick=" getnumber(`-`)" class="value">-</button></div>

        <div  class="but">
            <button  onclick=" getnumber(`1`)"  class="value">1</button>
            <button   onclick=" getnumber(`2`)" class="value">2</button>
            <button   onclick=" getnumber(`3`)" class="value">3</button>
            <button   onclick=" getnumber(`+`)" class="value">+</button></div>


            <div  class="but">
                <button  onclick=" getnumber(`.`)"  class="value">.</button>
                <button  onclick=" getnumber(`0`)" class="value">0</button>
                <button  onclick=" getnumber(`+/-`)" class="value">+/-</button>
                <button  onclick=" getoprator()" class="value">=</button></div>
</div>





<script src="app.js"></script>

</body>
</html>
